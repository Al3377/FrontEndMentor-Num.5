<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="blue-card">
        <p class="blue-card__title">Your result</p>
        <div class="blue-card__result">
          <p>
            <span class="result--big">76</span>
            <span class="of-hundred">of 100</span>
          </p>
        </div>
        <div class="blue-card__text">
          <p class="blue-card__text--big">Great</p>
          <p class="blue-card__text--small">
            You scored higher then 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <p class="summary__title">Summary</p>
        <div class="summary__results-container">
          <div class="summary__results-tab summary__results-reaction">
            <div class="summary__icon-text">
              <i
                ><img
                  src="assets/images/icon-reaction.svg"
                  alt="lightning-icon"
              /></i>
              <p>Reaction</p>
            </div>
            <div class="summary__score">
              <p>
                <span class="score">80 </span>
                <span class="of-hundred">/ 100 </span>
              </p>
            </div>
          </div>
          <div class="summary__results-tab summary__results-memory">
            <div class="summary__icon-text">
              <i
                ><img src="assets/images/icon-memory.svg" alt="brain-icon"
              /></i>
              <p>Memory</p>
            </div>
            <div class="summary__score">
              <p>
                <span class="score">92 </span>
                <span class="of-hundred">/ 100 </span>
              </p>
            </div>
          </div>
          <div class="summary__results-tab summary__results-verbal">
            <div class="summary__icon-text">
              <i
                ><img src="assets/images/icon-verbal.svg" alt="verbal-icon"
              /></i>
              <p>Verbal</p>
            </div>
            <div class="summary__score">
              <p>
                <span class="score">61 </span>
                <span class="of-hundred">/ 100 </span>
              </p>
            </div>
          </div>
          <div class="summary__results-tab summary__results-visual">
            <div class="summary__icon-text">
              <i><img src="assets/images/icon-visual.svg" alt="eye-icon" /></i>
              <p>Visual</p>
            </div>
            <div class="summary__score">
              <p>
                <span class="score">72 </span>
                <span class="of-hundred">/ 100 </span>
              </p>
            </div>
          </div>
        </div>
        <div class="btn-container"><button class="btn">Continue</button></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
